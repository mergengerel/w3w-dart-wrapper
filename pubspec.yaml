name: what3words
description: >-
  A Dart library to use the what3words v3 API. This library can either be used in native Dart or Flutter applications
version: 3.0.4
homepage: https://github.com/what3words/w3w-dart-wrapper

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
 chopper: ^3.0.6
 json_serializable: ^3.5.1
 json_annotation: ^3.1.0
 os_detect: ^1.0.0

dev_dependencies:
  build_runner: ^1.9.0
  chopper_generator: ^3.0.6
  pedantic: ^1.11.0
  test: ^1.15.4
